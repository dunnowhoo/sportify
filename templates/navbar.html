<div class="container">
    <!-- Header with logo, search, and add product -->
    <div class="header">
        <div class="logo">
            <img src="https://i.imgur.com/wKHhTQw.png" alt="Logo">
            <strong>Sportify</strong>
        </div>
        <input type="text" id="search-bar" placeholder="What do you want to buy?">
        <div class="right-section">
            <div class="add-product">
                <button class="dropdown-toggle">+</button>
                <div class="dropdown">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'main:create_product_entry' %}">
                        {% csrf_token %}
                        <!-- Input Product Name -->
                        <input type="text" id="name" name="name" placeholder="Product Name" required>
                        <!-- Input Price -->
                        <input type="number" id="price" name="price" placeholder="Price" step="0.01" required>
                        <!-- Input Description -->
                        <input type="text" id="description" name="description" placeholder="Description" required>
                        <!-- Input Stock -->
                        <input type="number" id="stock" name="stock" placeholder="Stock" required>
                        <!-- Input Image -->
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="profile" style="margin-left: 10px;">
                <button class="profile-button">ðŸ‘¤</button>
                <div class="profile-dropdown">
                    <p><strong>{{ name }}</strong></p>
                    <p>{{ npm }}</p>
                    <p>{{ class }}</p>
                    <a href="{% url 'main:logout' %}">
                        <button>Logout</button>
                    </a>
                    <h5>Sesi terakhir login: {{ last_login }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
