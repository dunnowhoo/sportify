{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        font-family: 'Poppins', sans-serif;
    }
        .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
    }

    .auth-form {
        background-color: #2e2e2e;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .auth-logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .auth-logo {
        width: 100px;
        margin-right: 0px;
    }

    .auth-logo-text {
        font-size: 24px;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .auth-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .auth-tab {
        color: #ccc;
        padding: 10px;
        cursor: pointer;
    }

    .auth-tab.active {
        color: white;
        border-bottom: 2px solid #1ed760;
    }

    .auth-input {
        margin-bottom: 15px;
    }

    .auth-input input {
        width: calc(100% - 24px);
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #3a3a3a;
        color: white;
        text-align: left;
    }

    .auth-checkbox {
        display: flex;
        align-items: center;
        justify-content: start;
        margin-bottom: 15px;
    }

    .auth-checkbox input {
        margin-right: 10px;
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        background-color: #1ed760;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .auth-btn:hover {
        background-color: #1db954;
    }

    .forgot-password {
        color: #1ed760;
        margin-top: 15px;
        display: block;
    }

</style>
{% endblock meta %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <div class="auth-logo-container">
            <img src="https://i.imgur.com/wKHhTQw.png" alt="Logo" class="auth-logo">
            <span class="auth-logo-text">Sportify</span>
        </div>
        <div class="auth-tabs">
            <a href="{% url 'main:login' %}" class="auth-tab">SIGN IN</a>
            <span class="auth-tab active">SIGN UP</span>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="auth-input">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="auth-input">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="auth-input">
                <input type="password" name="password1" placeholder="Password" required />
            </div>
            <div class="auth-input">
                <input type="password" name="password2" placeholder="Confirm Password" required />
            </div>
            <div class="auth-submit">
                <button type="submit" class="btn auth-btn">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
